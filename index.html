<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript-classPractice</title>
</head>

<body>
    <div class="text">
        <p>画像クリックでモーダルウインドウが開閉します</p>
        <p>ハートを押すといいねが増えます</p>
        <p>ボタンでカードの並び替えができます</p>
    </div>
    <main>
        <div id="sortButtons">
            <!-- 並び替えボタンをjsで配置 -->
        </div>
        <section id="cardsField">
            <!-- カードをjsで生成し配置 -->
        </section>
        <div id="modal" class="none">
            <!-- モーダルカード用のdiv -->
        </div>
    </main>
    <div id="mask" class="none">
        <!-- mainを覆うマスク用のdiv -->
    </div>
    <div class="text">
        <a href="https://eikitak.github.io//">ポートフォリオに戻る</a>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
